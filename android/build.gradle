group 'dev.yanshouwang.camerax'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        camerax_version = '1.1.0-beta02'
    }
    repositories {
        maven { url = 'https://maven.aliyun.com/repository/google' }
        maven { url = 'https://maven.aliyun.com/repository/public' }
//        google()
//        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10'
    }
}

rootProject.allprojects {
    repositories {
        maven { url = 'https://maven.aliyun.com/repository/google' }
        maven { url = 'https://maven.aliyun.com/repository/public' }
//        google()
//        mavenCentral()
        //集成libyuv
        flatDir {
            dirs project(':camerax').file('libs')
        }

    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
   // api fileTree(dir: 'libs', include: '*.jar')       // this line is necessary in order to gradle took yuv.aar from "libs" dir
    //api files('libs/yuv.aar')
    implementation(name: 'yuv', ext: 'aar')
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation 'com.google.protobuf:protobuf-kotlin:3.19.4'
}
